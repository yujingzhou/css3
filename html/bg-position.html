<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>background position</title>
    <style>
        .c1 {
            width:304px;
            height: 304px;
            background: url(../images/bg.jpeg) no-repeat;
            background-position: 0% 0;
        }
        .c2 {
            width:304px;
            height: 304px;
            background: url(../images/bg.jpeg) no-repeat;
            background-position: -304px 0;
        }
    </style>
</head>
<body>

<div class="c1">

</div>
<div class="c2">

</div>

</body>
</html>
